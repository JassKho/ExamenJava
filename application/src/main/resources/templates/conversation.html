<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conversation</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Conversation de <span th:text="${username}"></span></h1>
    <table>
        <thead>
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Message</th>
                <th>Citation</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="conversation : ${conversations}">
                <td th:text="${conversation.username}"></td>
                <td th:text="${conversation.message}"></td>
                <td th:text="${conversation.quote}"></td>
                <td th:text="${conversation.timestamp}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
